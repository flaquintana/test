<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Ricette</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Ingredienti" [(ngModel)]="item.Ingredienti" name="Ingredienti" #Ingredienti="ngModel" required>
                        <label [className]="item.Ingredienti && item.Ingredienti.length > 0 ? 'active' : ''" for="Ingredienti">Ingredienti *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Nome" [(ngModel)]="item.Nome" name="Nome" #Nome="ngModel" required>
                        <label [className]="item.Nome && item.Nome.length > 0 ? 'active' : ''" for="Nome">Nome *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Procedimento" [(ngModel)]="item.Procedimento" name="Procedimento" #Procedimento="ngModel" required>
                        <label [className]="item.Procedimento && item.Procedimento.length > 0 ? 'active' : ''" for="Procedimento">Procedimento *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <label for="User">User</label>
                    <select name="Posseduta" id="Posseduta" [(ngModel)]="item.Posseduta" class="form-control" #Posseduta="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of listPosseduta" [value]="item._id">{{item._id}}</option>
                    </select>


                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
